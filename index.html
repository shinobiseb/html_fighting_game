    <div class="container">

        <div class="UIContainer">

            <div class="playerHealth-container">
                <div  class="playerHealth health-bar-bg"></div>

            <!-- timer  -->
            <div id="timer" class="timer"> 10 </div>

            <!-- enemy health -->

                <div  class="enemyHealth health-bar-bg"></div>

            </div>
        </div>

            Tie
